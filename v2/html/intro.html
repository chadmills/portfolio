<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Material Icons</title>
    
    <!-- Google Material Icons CDN -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- CSS Styles -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .icon-container {
            display: flex;
            gap: 20px;
            font-size: 48px;
            opacity: 0;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Slide-in Animation */
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Icon Styles */
        .icon {
            opacity: 0;
        }

        /* Step 1: Fade-in HTML Icon */
        .icon.html {
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Step 2: Fade-in CSS Icon */
        .icon.css {
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 2s;
        }

        /* Step 3: Slide-in JS Icon */
        .icon.js {
            animation: slideIn 1.5s ease-out forwards;
            animation-delay: 3.5s;
        }
    </style>
</head>
<body>

    <h1>Material Icons Animation</h1>

    <!-- Icon Container -->
    <div class="icon-container">
        <!-- HTML Icon -->
        <span class="material-icons icon html">code</span>

        <!-- CSS Icon -->
        <span class="material-icons icon css">add</span>
        
        <!-- JS Icon -->
        <span class="material-icons icon js">integration_instructions</span>
    </div>

</body>
</html>
